name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., 1.0.0, dev, latest)' # 描述，显示在UI上
        required: true                                     # 是否必填
        default: 'latest'                                  # 默认值，如果用户不输入则使用这个
env:
  DOCKERFILE_PATH: deploy/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive image name (lowercase owner)
        run: echo "IMAGE_NAME=ghcr.io/${OWNER,,}/arboris-novel" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          # 修改这里：将用户输入的 tag 添加到 IMAGE_NAME 后面
          tags: ${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}          
          # tags: ${{ env.IMAGE_NAME }}:latest
